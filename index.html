<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#bg{
			width: 100%;
			height: 450px;
		}
		#happy{
			width: 30%;
			height: 300px;
		}
		#latam_logo{
			width:100%; 
			height:35px;
		}
		.fondo{
			position: relative;
		}
		.logo{
			position: absolute;
			top:30px;
			left: 150px;

		}
		ul{
			position: fixed;
			top: 20px;
			right: 200px;
			list-style-type: none;
			
		}
		li{
			color: gray;
			float: left;
			padding-right: 30px;
		}
		nav{

		}
	</style>
</head>
<body>
	<div class="fondo">
		<img id="bg" src="bg.jpeg" alt="fondo">
		<div class="logo">
			<img id="latam_logo" src="latam_logo.png" alt="latam_logo">
		</div>
		<div>
			<nav>
				<ul>
					<li>Equipo</li>
					<li>Blog</li>
					<li>Contacto</li>
				</ul>
			</nav>
		</div>
	</div>
	<div><img id="happy" src="viewing-gallery-for-happy-people.png" alt="viewing-gallery-for-happy-people"></div>
	
</body>
</html>
